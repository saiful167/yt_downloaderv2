<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiful Islam | Fast Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; }
        .bg-animate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%); z-index: -1; }
        .blob { position: absolute; width: 400px; height: 400px; background: rgba(56, 189, 248, 0.15); filter: blur(80px); border-radius: 50%; animation: move 15s infinite alternate; }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(15%, 15%); } }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-grad { background: linear-gradient(135deg, #0ea5e9, #6366f1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
    <div class="bg-animate"><div class="blob"></div></div>

    <div class="w-full max-w-2xl mt-16 text-center">
        <h1 class="text-5xl font-black mb-2">SAIFUL <span class="text-sky-500">DL</span></h1>
        <p class="text-gray-400">Powered by Saiful Islam API</p>
    </div>

    <div class="w-full max-w-2xl mt-10 glass p-8 rounded-3xl shadow-2xl">
        <div class="flex flex-col gap-4">
            <input id="videoUrl" type="text" placeholder="Paste link (YouTube, etc.)" 
                class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-6 py-4 outline-none focus:border-sky-500 text-sm">
            <button onclick="fetchData()" class="w-full btn-grad py-4 rounded-2xl font-bold uppercase tracking-widest hover:opacity-90 transition">
                Extract Links
            </button>
        </div>
    </div>

    <div id="result" class="hidden w-full max-w-2xl mt-6 glass p-6 rounded-3xl mb-10">
        <div id="loading" class="text-center py-10 hidden">
            <i class="fas fa-circle-notch fa-spin text-4xl text-sky-500"></i>
            <p class="mt-4 text-gray-400">Fetching data from server...</p>
        </div>
        <div id="content"></div>
    </div>

    <div class="w-full max-w-2xl glass p-6 rounded-3xl flex items-center gap-5 border-l-4 border-sky-500 mb-10">
        <div class="h-16 w-16 bg-sky-500 rounded-2xl flex items-center justify-center text-2xl font-black">SI</div>
        <div>
            <h3 class="text-xl font-bold">Saiful Islam</h3>
            <p class="text-gray-400 text-sm">Contact: saifulsajedul@gmail.com</p>
        </div>
    </div>

    <script>
        async function fetchData() {
            const url = document.getElementById('videoUrl').value;
            const resDiv = document.getElementById('result');
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');

            if(!url) return alert("URL দিন!");

            resDiv.classList.remove('hidden');
            loading.classList.remove('hidden');
            content.innerHTML = '';

            try {
                const response = await fetch(`/api/fetch?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                loading.classList.add('hidden');

                if(data.error) throw new Error(data.error);

                content.innerHTML = `
                    <img src="${data.image}" class="w-full rounded-2xl mb-4 shadow-lg">
                    <h2 class="text-lg font-bold mb-6">${data.title}</h2>
                    <div class="grid grid-cols-2 gap-3">
                        ${data.format_options.video.mp4.map(v => `
                            <a href="${v.url}" target="_blank" class="flex flex-col items-center bg-slate-800/50 p-4 rounded-2xl border border-white/5 hover:border-sky-500 transition">
                                <span class="text-xl font-bold text-sky-400">${v.quality}</span>
                                <span class="text-[10px] text-gray-500 uppercase mt-1">MP4</span>
                                <span class="mt-2 text-[10px] bg-sky-500 px-3 py-1 rounded-full font-bold">DOWNLOAD</span>
                            </a>
                        `).join('')}
                    </div>
                `;
            } catch (err) {
                loading.classList.add('hidden');
                content.innerHTML = `<p class="text-red-400 text-center p-4">Error: ${err.message}</p>`;
            }
        }
    </script>
</body>
</html>
